<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Object information</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Object information</h1>

      <form class="enterInfo">
        <div class="entry">
          <label for="object-id"
            >Object ID<popup-info
              img="questionMark.png"
              data-text="Unique number that identifies the object (ex. 1990-122a)."
            ></popup-info
          ></label>
          <input type="text" size="60" id="object-id" />
        </div>

        <div class="entry">
          <label for="object-name"
            >Object name<popup-info
              img="questionMark.png"
              data-text="Name of the object according to its individual form (ex. Arrow)."
            ></popup-info
          ></label>
          <input type="text" size="60" id="object-name" />
        </div>

        <div class="entry">
          <label for="object-creator"
            >Object creator<popup-info
              img="questionMark.png"
              data-text="Name of the person or group that made the object. Might be an artisan, artist, author, or any other creator (ex. Guarani-KaiowÃ¡)."
            ></popup-info
          ></label>
          <input type="text" size="60" id="object-creator" />
        </div>

        <div class="entry">
          <label for="object-provenance"
            >Object provenance<popup-info
              img="questionMark.png"
              data-text="Last owner of the object before entering the museum. Might be a collector, the creator, a seller. Might be an individual or a group."
            ></popup-info
          ></label>
          <input type="text" size="60" id="object-provenance" />
        </div>
      </form>
    </div>
  </body>
</html>
